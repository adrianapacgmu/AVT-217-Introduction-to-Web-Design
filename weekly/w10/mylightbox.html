<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lightbox Exercise</title>
	<link rel="stylesheet" href="mystyle.css">
	<link rel="stylesheet" href="lightbox.css">
</head>

<body>
	<div id="gallery">
<a href="anna.jpg" data-lightbox="photo"><img src="anna.jpg" alt="flower girl" weight="200" height="200"></a>
	
<a href="apple.jpg" data-lightbox="photo"><img src="apple.jpg" alt="apple" weight="200" height="200"></a>
	
<a href="maia.jpg" data-lightbox="photo"><img src="maia.jpg" alt="maia" weight="200" height="200"></a>
	
<a href="teo.jpg" data-lightbox="photo"><img src="teo.jpg" alt="teo" weight="200" height="200"></a>
	
<a href="01.jpg" data-lightbox="photo"><img src="01.jpg" alt="cover weird" weight="200" height="200"></a>

<a href="02.jpg" data-lightbox="photo"><img src="02.jpg" alt="spread weird" weight="200" height="200"></a>
	</div>
	
	<script src="lightbox-plus-jquery.js"></script>
</body>
</html>
